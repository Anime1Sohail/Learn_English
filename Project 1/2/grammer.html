<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction</title>
    <link rel="icon" type="image/png" href="../logo.png">
    <style>
        @font-face {
            font-family: 'Vazir';
            src: url('../fonts/Vazir.woff2') format('woff2'),
                url('../fonts/Vazir.woff') format('woff');
            font-weight: normal;
            font-style: normal;
        }

        body {
            background-color: #0a192f;
            font-family: 'Vazir', Arial, sans-serif;
            direction: rtl;
            margin: 0;
            padding: 0;
            color: #e6f1ff;
            min-height: 100vh;
            background-image: linear-gradient(45deg, #0a192f 0%, #112240 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .message {
            text-align: center;
            font-size: 1.8em;
            margin: 10px 0;
            text-shadow: 0 0 10px rgba(230,241,255,0.3);
        }

        .home-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 20px;
            background-color: #64ffda;
            color: #0a192f;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Vazir', Arial, sans-serif;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .home-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(100,255,218,0.3);
        }

        .message-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100%;
        }

        @media (max-width: 768px) {
            .message {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <a href="../index.html">
        <button class="home-button">بازگشت به خانه</button>
    </a>
    <div class="message-container">
        <div class="message">We are working on it.</div>
        <div class="message persian">در حال ساخت.</div>
    </div>
</body>
</html>
